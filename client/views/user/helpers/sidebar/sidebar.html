<template name="Sidebar">

     <ul id="slide-out" class="side-nav">
        <li>
           <div class="userView">

                 <img src="alugalogo.png" alt="" class="responsive-img">
              </div>
              <a href="#!user"><img class="circle" src="https://wiki.teamfortress.com/w/images/e/e6/Engineerava.jpg"></a>
              <a href="#!name"><span class="black-text name">John Doe</span></a>
              <a href="#!email"><span class="black-text email">{{ AUTH.email }}</span></a>

     <div class="fixed-action-btn ">
        <a class="btn-floating btn-large orange waves-effect waves-light sidemenu" data-activates="slide-out">

        </a>
